<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universal Excel Search</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    /* ‡πÄ‡∏û‡∏¥‡πà‡∏° CSS ‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏á‡πà‡∏≤‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô */
    body { font-family: sans-serif; line-height: 1.6; padding: 20px; color: #333; }
    .container { max-width: 800px; margin: auto; }
    .upload-section, .search-box { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #007bff; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .status { font-weight: bold; color: green; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÇ ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡πÄ‡∏ô‡∏Å‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå</h1>
    
    <div class="upload-section">
      <h3>1. ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏ü‡∏•‡πå Excel</h3>
      <input type="file" id="uploadFile" accept=".xlsx, .xls" />
      <div id="fileStatus" class="status"></div>
    </div>

    <div class="search-box">
      <h3>2. ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</h3>
      <input id="q" type="text" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏î‡πâ‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á ‡πÄ‡∏ä‡πà‡∏ô ‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡πÑ‡∏Ç‡πâ, ‡∏£‡∏´‡∏±‡∏™, ‡∏≠‡∏≤‡∏Å‡∏≤‡∏£..." style="width: 70%; padding: 10px;">
      <button id="btn" style="padding: 10px 20px; cursor: pointer;">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let excelData = null;

    // ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå Excel
    document.querySelector("#uploadFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: "array"});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        
        // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô JSON
        excelData = XLSX.utils.sheet_to_json(sheet, {defval: "-"});
        document.querySelector("#fileStatus").innerText = `‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå "${file.name}" ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!`;
        document.querySelector("#result").innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÄ‡∏Å‡πà‡∏≤
      };
      reader.readAsArrayBuffer(file);
    });

    // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
    document.querySelector("#btn").addEventListener("click", () => {
      if (!excelData) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö"); return; }
      
      const q = document.querySelector("#q").value.trim().toLowerCase();
      if (!q) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤"); return; }

      // üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏ö‡∏ö "‡∏Å‡∏ß‡∏≤‡∏î‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå" (Global Search)
      const matches = excelData.filter(row => {
        // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏∏‡∏Å Value ‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÅ‡∏ñ‡∏ß ‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏´‡∏°
        return Object.values(row).some(value => 
          String(value).toLowerCase().includes(q)
        );
      });

      renderResult(matches);
    });

    function renderResult(matches) {
      const container = document.querySelector("#result");
      if (matches.length === 0) {
        container.innerHTML = "<p>‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£</p>";
        return;
      }

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏ö‡∏ö Dynamic ‡∏ï‡∏≤‡∏° Key ‡∏Ç‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÄ‡∏à‡∏≠
      const columns = Object.keys(matches[0]);
      
      let html = `<h3>‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${matches.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</h3>`;
      html += "<table><thead><tr>";
      columns.forEach(col => html += `<th>${col}</th>`);
      html += "</tr></thead><tbody>";

      // ‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á
      matches.forEach(row => {
        html += "<tr>";
        columns.forEach(col => html += `<td>${row[col]}</td>`);
        html += "</tr>";
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }
  </script>
</body>
</html>
